name: Deploy Single Presentation

on:
  workflow_dispatch:
    inputs:
      presentation_folder:
        description: 'Presentation folder name (e.g., 2025-06-06)'
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-single
  cancel-in-progress: false

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup @antfu/ni
        run: pnpm add -g @antfu/ni

      - name: Install root dependencies
        run: nci

      - name: Install presentation dependencies
        working-directory: ${{ github.event.inputs.presentation_folder }}/src
        run: nci

      - name: Validate presentation by running dev server
        working-directory: ${{ github.event.inputs.presentation_folder }}/src
        run: |
          nr dev &
          DEV_PID=$!
          sleep 8
          if kill -0 $DEV_PID 2>/dev/null; then
            kill $DEV_PID
            exit 0
          else
            exit 1
          fi

      - name: Build presentation
        working-directory: ${{ github.event.inputs.presentation_folder }}/src
        run: |
          echo "Building presentation with base path: /${{github.event.repository.name}}/"
          nr build --base /${{github.event.repository.name}}/
          echo "Build completed, checking dist directory:"
          ls -la dist/
          echo "Checking for index.html:"
          cat dist/index.html | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.event.inputs.presentation_folder }}/src/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: validate-and-build
    steps:
      - name: Deploy ${{ github.event.inputs.presentation_folder }} to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4