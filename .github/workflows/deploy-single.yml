name: Deploy Single Presentation

on:
  workflow_dispatch:
    inputs:
      presentation_folder:
        description: 'Presentation folder name (e.g., 2025-06-06)'
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-single
  cancel-in-progress: false

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install root dependencies
        run: nci

      - name: Install presentation dependencies
        run: |
          cd "${{ github.event.inputs.presentation_folder }}/src"
          nci

      - name: Validate Presentation Structure by running dev
        run: |
          cd "${{ github.event.inputs.presentation_folder }}/src"
          timeout 9 nr dev

      - name: Build presentation
        run: |
          cd "${{ github.event.inputs.presentation_folder }}/src"
          nr build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.event.inputs.presentation_folder }}/src/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: validate-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4