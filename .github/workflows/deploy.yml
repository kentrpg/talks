name: Deploy All Presentations

on:
  workflow_dispatch:
    inputs:
      presentation_folder:
        description: "Presentation folder name (e.g., 2025-06-06)"
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-all
  cancel-in-progress: false

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup @antfu/ni
        run: pnpm add -g @antfu/ni

      - name: Install root dependencies
        run: nci

      - name: Build all presentations
        run: ./scripts/build-all-presentations.sh ${{ github.event.repository.name }}

      - name: Generate index page
        run: ./scripts/generate-index.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: validate-and-build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy all presentations to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4